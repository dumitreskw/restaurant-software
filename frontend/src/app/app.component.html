<div class="wrapper">
  <div class="header">
    <mat-toolbar color="primary">
      <div class="brand">
        <span>Restoorant</span>
      </div>
      <div class="links spaced">
        <a routerLink="/home" routerLinkActive="active-link">Home</a>
        <a routerLink="/menu" routerLinkActive="active-link">Menu</a>
        <!-- <a routerLink="/book-table" routerLinkActive="active-link">Book a table</a> -->
        <a routerLink="/support" routerLinkActive="active-link">Support</a>
        @if(isAdmin) {
          <a routerLink="/dashboard" routerLinkActive="active-link">Admin</a>
        }
      </div>
      <div class="search-bar">
        @if(showSearchbar){
          <mat-form-field class="search" >
            <mat-label>Search</mat-label>
            <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onProductSelected()">
              @for (product of filteredOptions | async; track product) {
                <mat-option [value]="product.name">{{product.name}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        }
      </div>
      <div class="auth spaced">
        <!-- Search bar -->
        <button mat-button  (click)="onCartClicked()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        @if(isAuthenticated) {
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
            {{username}}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
              <mat-icon>person</mat-icon>
              <span>My Profile</span>
            </button>
            <button mat-menu-item (click)="onOrdersClicked()">
              <mat-icon>receipt</mat-icon>
              <span>My Orders</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        } @else {
          <a routerLink="/login" routerLinkActive="active-link">Login</a>
          <a routerLink="/register" routerLinkActive="active-link">Register</a>
        }
      </div>
    </mat-toolbar>
  </div>
  
  <div class="body">
    <router-outlet></router-outlet>
  </div>
  
  <div class="footer">
  </div>
</div>
