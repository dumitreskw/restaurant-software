<div class="wrapper">
    @if (showPage) {
        <div class="content">
            <div class="product">
                <p class="title">{{product.name}}</p>
                <div class="details">
                    <div class="image">
                        <img mat-card-image src="https://assets.tmecosys.com/image/upload/t_web600x528/img/recipe/ras/Assets/5802fab5-fdce-468a-a830-43e8001f5a72/Derivates/c00dc34a-e73d-42f0-a86e-e2fd967d33fe.jpg">
                    </div>

                    <div class="informations">
                        <div class="info">
                            <div class="name">Category</div>
                            <div class="text">{{product.categoryName}}</div>
                        </div>

                        <div class="info">
                            <div class="name">Description</div>
                            <div class="text">{{product.description}}</div>
                        </div>

                        <div class="info">
                            <div class="name">Price</div>
                            <div class="text">{{product.price}} RON</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button mat-raised-button (click)="addToCart()">Add to cart</button>
            </div>
        </div>
    }
</div>
